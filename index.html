<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
        content="width=device-width, initial-scale=1.0"
        name="viewport"
    />
    <title>Основы Vue</title>
    <link
        href="theme.css"
        rel="stylesheet"
    />
  </head>
  <body>

  <div
      class="container"
      id="app"
  >
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ text }}
        </div>
        <ul class="steps-list">
          <li
            :class="{
              active: activeIndex === idx,
              done: activeIndex >= idx
            }"
            class="steps-item"
            v-for="(step, idx) in steps"
            :key="step.title"
            @click="setActive(idx)"
          >
            <span>{{ idx + 1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button
              class="btn"
              :disabled="isFirstStep"
              @click="prev"
          >{{ btnPrevText }}</button>
          <button
              class="btn primary"
              v-if="!startAgain"
              @click="nextOfFinish"
          >{{ btnNextText }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
